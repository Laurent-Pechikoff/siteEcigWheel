    <h1>Nous contacter</h1>

    <!-- Wrapper container -->
    <div class="container py-4">

        <!-- Bootstrap 5 starter form -->
        <form id="contactForm">

            <!-- Name input -->
            <div class="mb-3">
                <label class="form-label" for="name">Votre nom</label>
                <input class="form-control" id="name" type="text" placeholder="Nom" />
            </div>
            <!-- Surname input -->
            <div class="mb-3">
                <label class="form-label" for="surname">Votre prénom</label>
                <input class="form-control" id="surname" type="text" placeholder="Prénom" />
            </div>

            <!-- Email address input -->
            <div class="mb-3">
                <label class="form-label" for="emailAddress">Adresse mail</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="marc.dupond@blabla.com" />
            </div>

            <!-- Message input -->
            <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message"
                    style="height: 10rem;"></textarea>
            </div>

            <!-- Form submit button -->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Envoyer</button>
            </div>

        </form>

    </div>

    <footer>
        <div class="newsLetter">
